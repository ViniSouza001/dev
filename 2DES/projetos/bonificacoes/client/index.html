<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/funcionario.css">
    <title>Document</title>
</head>
<body>
    <div class="cadastro">
        <form action="http://localhost:8081/funcionario/cadastrar">
            <h2>Cadastro de Funcionário</h2>
            <br>
            <label for="Matricula">Matricula</label>
            <input type="number" id="matricula" name="matricula" min="0"/>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome"/>
            <label for="adimissão">Data Adimissão</label>
            <input type="date" id="adimissao" name="admissao"/>
            <label for="salario">Salário</label>
            <input type="number" id="salario" name="salario"/>
            <label for="pagamento">Data Pagamento</label>
            <input type="date" id="pagamento" name="pagamento"/>
            <label for="desempenho">Desempenho</label>
            <input type="number" id="desempenho"max="10" name="desempenho"/>
            <br>
        </form>
        <img src="./assets/new-user.png" id="adicionar" alt="new-user" onclick="adicionar()">
    </div>
    <div class="lista">
        <table>
            <thead>
                <tr>
                    <th>Matricula</th>
                    <th>Nome</th>
                    <th>Salário</th>
                    <th>Data de pagamento</th>
                    <th>Bonificação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./scripts/api.js"></script>
<script src="./scripts/funcionario.js"></script>
</html>
