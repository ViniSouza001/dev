<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/funcionario.css">
    <title>Document</title>
</head>
<body>

    <span class="black hidden"></span>
    <div class="window hidden">
        <h1 id="aviso">Aviso!</h1>
        <main>
            <h1 id="mensagem">Um aviso teste</h1>
        </main>
    </div>
    <div class="cadastro hidden">
        <form action="http://localhost:8081/funcionario/cadastrar">
            <h2>Cadastro de Funcionário</h2>
            <br>
            <label for="Matricula">Matricula</label>
            <input type="number" id="matricula" name="matricula" min="0"/>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome"/>
            <label for="adimissão">Data Adimissão</label>
            <input type="date" id="adimissao" name="admissao"/>
            <label for="salario">Salário</label>
            <input type="number" id="salario" name="salario"/>
            <label for="pagamento">Data Pagamento</label>
            <input type="date" id="pagamento" name="pagamento"/>
            <label for="desempenho">Desempenho</label>
            <input type="number" id="desempenho"max="10" name="desempenho"/>
            <br>
        </form>
        <div class="images">
            <img src="./assets/exit.png" class="imgs" alt="exit" onclick="mostrarFormulario()">
            <img src="./assets/new-user.png" class="imgs" alt="new-user" onclick="adicionar()">
        </div>
    </div>
    <div class="lista">
        <header>
            <div class="adicionar" onclick="mostrarFormulario()">
                <h1>+ Adicionar Funcionário</h1>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Matricula</th>
                    <th>Nome</th>
                    <th>Salário</th>
                    <th>Data de pagamento</th>
                    <th>Bonificação</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <footer>
        <h1 id="totalPagamentos">Total de pagamentos: </h1>
        <input type="text" placeholder="Filtro" id="filtrar">
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./scripts/api.js"></script>
<script src="./scripts/funcionario.js"></script>
</html>
