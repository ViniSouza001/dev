<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../assets/icone.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>OS (Ordens de Serviço)</title>
    </head>

    <body>
        <header>
            <h1>OS (Ordens de Serviço)</h1>
        </header>
        <main>
            <div class="box">
                <span class="borderLine"></span>
                <form class="login">
                    <h2>Login</h2>
                    <div class="inputBox">
                        <input type="number" name="matricula" required>
                        <span>Matricula</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="pin" required>
                        <span>Senha</span>
                        <i></i>
                    </div>
                    <div class="links">
                        <a href="#">Esqueci minha senha</a>
                        <a onclick="toggleForms()">Cadastro</a>
                    </div>
                    <input type="submit" value="Login">
                    <p id="msg"></p>
                </form>
            </div>
            <section id="cadastro" class="modal oculto box2">
                <span class="borderLine"></span>
                <form id="formCadastro">
                    <h2>Cadastro</h2>
                    <div class="inputBox">
                        <input type="text" name="matricula" required>
                        <span>Matricula</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="nome" required>
                        <span>Nome</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="cargo" required>
                        <span>Cargo</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="setor" required>
                        <span>Setor</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="pin" required>
                        <span>PIN</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="confirmPin" required>
                        <span>Confirmar PIN</span>
                        <i></i>
                    </div>
                    <div class="buttonBox">
                        <input type="button" value="Cancelar" onclick="toggleForms()">
                        <input type="submit" value="Salvar">
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <h2>Sistema de Gestão de Ordens de Serviço</h2>
            <h3>
                &#169; By Professor Wellington
            </h3>
        </footer>
    </body>
    <script src="script.js"></script>

</html>
